<div id="countdown-container" layout="row">
  <div flex>
    <span class="days">{{vm.days||00}}</span>
    <div class="smalltext">Days</div>
  </div>
  <div flex>
    <span class="hours">{{vm.hours||00}}</span>
    <div class="smalltext">Hours</div>
  </div>
  <div flex>
    <span class="minutes">{{vm.minutes||00}}</span>
    <div class="smalltext">Minutes</div>
  </div>
  <div flex>
    <span class="seconds">{{vm.seconds||00}}</span>
    <div class="smalltext">Seconds</div>
  </div>
</div>
