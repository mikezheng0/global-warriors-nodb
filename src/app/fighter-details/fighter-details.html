<div class="main-content">
  <slide-menu></slide-menu>
  <md-grid-list class="align-center"
                md-cols-xs="1" md-cols-sm="4" md-cols-md="6" md-cols-gt-md="9"
                md-row-height-gt-sm="200px" md-row-height="1:1"
                md-gutter="12px" md-gutter-gt-sm="12px" >
    <md-grid-tile
                  md-rowspan="3" md-colspan="3" md-colspan-sm="2" md-rowspan-sm="2" md-colspan-xs="1" md-rowspan-xs="1"
                  style="background:url({{fighter.image}}) no-repeat scroll center top/cover transparent;background-size:auto 100%;">
    </md-grid-tile>
    <md-grid-tile
      md-rowspan="3" md-colspan="6" md-rowspan-sm="2"  md-colspan-sm="2" md-colspan-xs="1" md-rowspan-xs="1" class="fighter-info">
      <div class="full-width" style = "border-bottom: 1px solid #222222; padding-bottom: 20px">
        <h5>Name:</h5>
        <h1>{{fighter.name}}</h1>
      </div>
      <div class="half-width" style = "border-bottom: 1px solid #222222; padding-bottom: 20px">
        <h5>Record:</h5>
        <h1>{{fighter.record}}</h1>
      </div>
      <div class="half-width" style = "border-bottom: 1px solid #222222; padding-bottom: 20px">
        <h5>Height:</h5>
        <h1>{{fighter.height}}</h1>
      </div>
      <div class="half-width" style = "border-bottom: 1px solid #222222; padding-bottom: 20px">
        <h5>Weight:</h5>
        <h1>{{fighter.weight}}</h1>
      </div>
    </md-grid-tile>
  </md-grid-list>
  <footer-bar></footer-bar>
</div>
