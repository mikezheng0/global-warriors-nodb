<div layout="vertical" layout-fill>

  <md-content class="main-page">
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>
    <md-grid-list class="align-center"
                  md-cols-xs="1" md-cols-sm="4" md-cols-md="6" md-cols-gt-md="9"
                  md-row-height-gt-sm="200px" md-row-height="1:1"
                  md-gutter="12px" md-gutter-gt-sm="12px" >
      <md-grid-tile ng-repeat="fighter in fighters"
                    md-rowspan="3" md-colspan="3" md-colspan-sm="2" md-rowspan-sm="2" md-colspan-xs="1" md-rowspan-xs="1"
                    style="background:url({{fighter.image}}) no-repeat scroll center top/cover transparent;background-size:auto 100%;" href="fighters/{{fighter.id}}">
        <md-grid-tile-footer>
          <h3>{{fighter.name}}</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </md-content>
</div>
