<div class="main-content">
    <slide-menu></slide-menu>
    <md-grid-list class="align-center"
                  md-cols-xs="1" md-cols-sm="4" md-cols-md="6" md-cols-gt-md="9"
                  md-row-height-gt-sm="200px" md-row-height="1:1"
                  md-gutter="12px" md-gutter-gt-sm="12px" >
      <md-grid-tile ng-repeat="fighter in fighters"
                    md-rowspan="3" md-colspan="3" md-colspan-sm="2" md-rowspan-sm="2" md-colspan-xs="1" md-rowspan-xs="1"
                    style="background:url({{fighter.image}}) no-repeat scroll center top/cover transparent;background-size:auto 100%;" >
        <a ui-sref="fighterDetails({id: fighter.id})" class="fill-box"></a>
        <md-grid-tile-footer>
          <h3>{{fighter.name}}</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
    <footer-bar></footer-bar>
</div>
